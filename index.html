<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relogio digital que informa o horario local">
    <meta name="keyworks" content="Relogio, horas, minutos, segundos">
    <meta name="author" content="Danillo Xavier da Silva Oliveira">
    <link rel="stylesheet" href ="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Relogio</title>
</head>

<body>
    <header>
        <h1>Relogio Digital</h1>
    </header>

    <main>
        <section class="relogio">
            <div class="tempo">
                <span id="hours">00</span>
                <span>horas</span>
            </div>

            <div class="tempo">
                <span id="minutes">00</span>
                <span>minutos</span>
            </div>

            <div class="tempo">
                <span id="seconds">00</span>
                <span>segundos</span>
            </div>
        </section>
    </main>

    <script src="./src/script.js"></script>

</body>
</html>
